<template name="modalDefault">
  <!-- Modal -->
  <div class="modal fade" id="{{name}}" tabindex="-1" aria-labelledby="{{name}}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{name}}Label">{{title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            {{#each fields}}
            <div class="form-group">
              <label>{{label}}</label>
              <input class="form-control form-control-lg" type="{{type}}" name="{{name}}" id="input-{{name}}">
            </div>
            {{/each}}
            <div class="form-group">
              <label>Username</label>
              <input class="form-control form-control-lg" type="username" name="username" placeholder="Enter username"
                id="input-username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password"
                id="input-password">
            </div>
            <div class="text-center mt-3">
              <a href="index.html" class="btn btn-lg btn-primary" id="btn-register">Daftar</a>
              <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</template>
